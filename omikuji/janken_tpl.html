    <script>
   
   $("#gu_btn",).on("click",function(){
    //1.乱数（1〜５）
    const r = Math.ceil(Math.random()*3);
    //2.if分岐処理
    let view = "";
    if(r==1){
       view = '👊';
       view2 = "あいこ";
    } else if(r==2){
       view = '✌️';
       view2 = "勝ち";

    } else if(r==3){
       view = '🖐️';

    }

});
